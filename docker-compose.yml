version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: travelo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: travelo
      MYSQL_USER: travelo_user
      MYSQL_PASSWORD: travelo_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - travelo-network

  backend:
    image: bouiguigne/images:backend-1.2
    container_name: travelo-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/travelo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: travelo_user
      SPRING_DATASOURCE_PASSWORD: travelo_password
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - travelo-network

  frontend:
    image: bouiguigne/images:frontend-1.2
    container_name: travelo-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - travelo-network

networks:
  travelo-network:
    driver: bridge

volumes:
  mysql_data:
